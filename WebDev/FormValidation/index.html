<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="form-container">

            <form id="myForm" onsubmit="validateForm()">
                <label for="name">First Name:</label>
                <input type="text" id="name" required><br>
                
                <label for="Sname">Surname:</label>
                <input type="text" id="Sname" required><br>
    
                <label for="age">Age:</label>
                <input type="number" id="age" required><br>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
    
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div>
            <label for="num1">Meter</label>
            <input type="number" id="num1" name="num2" onchange="calculate()">
            <label for="num2">Kilometer</label>
            <input type="number" name="num2" id="num2" onchange="calculate2()">
        </div>
        
        <table border="2">
            <tr>
                <th rowspan="3">Days</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>begin</th>
                <th>end</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00</td>
                <td rowspan="2">5:00</td>
                <td>Introduction</td>
            </tr>
            <tr>
                <td>Validity</td>
            </tr>
        </table>
        <iframe src="https://www.lauda.com" frameborder="1" style="height: 800; width:400;"></iframe>
    </body>

</html>
